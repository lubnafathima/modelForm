        <div id="mybutton">
            <button class="feedback"><img src="icon.png" alt="icon"></button>
        </div>
        <script>
            
            let btn = document.getElementById("mybutton");
            btn.addEventListener("click", () => {
                Swal.fire({
                    title: 'Form',
                    html: `<input type="text" id="name" class="swal2-input" placeholder="Username">
                    <input type="email" id="email" class="swal2-input" placeholder="Email Address">`,
                    confirmButtonText: 'Sign in',
                    focusConfirm: false,
                    preConfirm: () => {
                        const name = Swal.getPopup().querySelector('#name').value
                        const email = Swal.getPopup().querySelector('#email').value
                        if (!name || !email) {
                        Swal.showValidationMessage(`Please enter Name and Email Address`)
                        }
                        return { name: name, email: email }
                    }
                }).then((result) => {
                        console.log(`
                        Name: ${result.value.name} Email Address: ${result.value.email}
                    `.trim())
                });
            });
        </script>
